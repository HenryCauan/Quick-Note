<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quick Notes</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar colors">
        <h1>Quick Notes</h1>
        <div class="buttons">
          <button class="addNote" id="addNoteBtn">+ Add Note</button>
          <button class="toogleColor" onclick="changeColors()">ðŸŒ™</button>
        </div>
      </div>
      <div class="content" id="content">
      </div>
    </div>
    <div class="addNoteContainer">
      <div class="card-note">
        <div class="header">
          <h3>Add New Note</h3>
          <button id="closed">X</button>
        </div>
        <div class="title">
          <p>Title</p>
          <input type="text" placeholder="Enter note title..." id="title" />
        </div>
        <div class="description">
          <p>Content</p>
          <textarea
            name=""
            id="description-note"
            maxlength="500"
            cols="30"
            rows="10"
            placeholder="Write your note here..."
          ></textarea>
        </div>
        <div class="buttons">
          <button id="cancel">Cancel</button>
          <button id="save-note" onclick="saveMode()">Save Note</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
